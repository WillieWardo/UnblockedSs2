<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unblocked SS</title>
  <meta name="description" content="Simple unblocked games site" />
  <meta name="keywords" content="games, unblocked games" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
    }
    
    #title {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #5ebd3e, #ffb900, #f78200, #e23838);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #title:hover {
      opacity: 0.8;
    }
    
    .homepage {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    
    .card-row {
      display: flex;
      gap: 30px;
      padding: 20px;
    }
    
    .column {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
    }
    
    button {
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    .card {
      background: #2b2b2b;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      height: 100%;
      border: 2px solid #373737;
    }
    
    .card:hover {
      transform: translateY(-5px);
      background: #373737;
      border-color: #5ebd3e;
    }
    
    .card h5 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .card p {
      color: #aaa;
      font-size: 0.9em;
    }
    
    .games, .settings, .proxy {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .searchbar {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .searchbar input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #2b2b2b;
      color: #fff;
    }
    
    .searchbar select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #2b2b2b;
      color: #fff;
    }
    
    .randgame {
      padding: 10px 20px;
      background: #5ebd3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .randgame:hover {
      background: #4a9c30;
    }
    
    #gamesList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      list-style: none;
    }
    
    .game-item {
      background: #2b2b2b;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid #373737;
    }
    
    .game-item:hover {
      background: #373737;
      border-color: #5ebd3e;
    }
    
    .setting-bg {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .setting-bg h4 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.8em;
    }
    
    .setting {
      margin-bottom: 25px;
      padding-bottom: 25px;
      border-bottom: 1px solid #444;
    }
    
    .setting:last-child {
      border-bottom: none;
    }
    
    .setting h5 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    
    .setting p {
      color: #aaa;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
    
    .color-input {
      margin: 5px 0 15px 0;
      background: transparent;
      border: none;
      width: 60px;
      height: 30px;
      cursor: pointer;
    }
    
    .save-button {
      padding: 8px 20px;
      background: #5ebd3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      display: inline-block;
    }
    
    .save-button:hover {
      background: #4a9c30;
    }
    
    .text-field {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    
    .submit-button {
      padding: 8px 20px;
      background: #009cdf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .submit-button:hover {
      background: #007bb5;
    }
    
    #page-loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    #page-loader iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .in-game-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #e23838;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .in-game-button:hover {
      background: #c42c2c;
    }
  </style>
</head>

<body>
  <h1 id="title">Unblocked SS</h1>
  
  <div class="homepage">
    <div class="card-row">
      <div class="column">
        <button onclick="showGames()">
          <div class="card">
            <h5>Games</h5>
            <p>Play unblocked games</p>
          </div>
        </button>
      </div>
      <div class="column">
        <button onclick="showProxy()">
          <div class="card">
            <h5>Proxy</h5>
            <p>Browse without restrictions</p>
          </div>
        </button>
      </div>
      <div class="column">
        <button onclick="showSettings()">
          <div class="card">
            <h5>Settings</h5>
            <p>Customize your experience</p>
          </div>
        </button>
      </div>
    </div>
  </div>
  
  <div class="games">
    <div class="searchbar">
      <input type="text" id="search" placeholder="Search For Games..." />
      <select id="sort">
        <option value="alphabetical">Alphabetical</option>
        <option value="reverse">Reverse Alphabetical</option>
      </select>
      <button class="randgame" onclick="randomGame()">Random Game</button>
    </div>
    <ul id="gamesList">
      <!-- Games will be loaded here -->
    </ul>
  </div>
  
  <div class="proxy">
    <div class="setting-bg">
      <h4>Proxy</h4>
      <div class="setting">
        <p>Enter a URL to browse through our proxy:</p>
        <input type="text" id="proxyUrl" class="text-field" placeholder="https://example.com" />
        <button class="submit-button" onclick="loadProxy()">Browse</button>
      </div>
    </div>
  </div>
  
  <div class="settings">
    <div class="setting-bg">
      <h4>Settings</h4>
      <div class="setting">
        <h5>Appearance</h5>
        <p>Customize the look of the site:</p>
        <label for="bg">Background Color:</label>
        <input type="color" id="bg" name="bg" value="#000000" class="color-input" />
        <br />
        <label for="block-color">Block Color:</label>
        <input type="color" id="block-color" name="block-color" value="#2b2b2b" class="color-input" />
        <br />
        <button class="save-button" onclick="restoreColorChanges()">Restore Defaults</button>
        <button class="save-button" onClick="saveColorChanges()">Save Changes</button>
      </div>
    </div>
  </div>
  
  <section id="page-loader">
    <iframe></iframe>
    <button id="gameButton" class="in-game-button" onclick="returnHome()">Home</button>
    <button id="refresh" class="in-game-button" onclick="refreshGame()">Refresh</button>
  </section>

  <script>
    // Sample games data
    const games = [
      { name: "Slope", url: "https://slope-game.online/" },
      { name: "Tunnel Rush", url: "https://tunnelrush.online/" },
      { name: "2048", url: "https://play2048.co/" },
      { name: "Cookie Clicker", url: "https://orteil.dashnet.org/cookieclicker/" },
      { name: "Run 3", url: "https://www.coolmathgames.com/0-run-3" },
      { name: "Dino Game", url: "chrome://dino" },
      { name: "Flappy Bird", url: "https://flappybird.io/" },
      { name: "Tetris", url: "https://tetris.com/play-tetris" },
      { name: "Minecraft", url: "https://classic.minecraft.net/" },
      { name: "Pacman", url: "https://www.google.com/logos/2010/pacman10-i.html" },
      { name: "Snake", url: "https://playsnake.org/" },
      { name: "Sudoku", url: "https://sudoku.com/" },
      { name: "Chess", url: "https://www.chess.com/play/computer" },
      { name: "Checkers", url: "https://www.checkers.online/" },
      { name: "Solitaire", url: "https://www.solitaire.org/" }
    ];

    // DOM elements
    const title = document.getElementById('title');
    const homepage = document.querySelector('.homepage');
    const gamesSection = document.querySelector('.games');
    const proxySection = document.querySelector('.proxy');
    const settingsSection = document.querySelector('.settings');
    const pageLoader = document.getElementById('page-loader');
    const gamesList = document.getElementById('gamesList');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    
    // Title click event - returns to homepage
    title.addEventListener('click', () => {
      showHomepage();
    });
    
    // Show homepage
    function showHomepage() {
      homepage.style.display = 'flex';
      gamesSection.style.display = 'none';
      proxySection.style.display = 'none';
      settingsSection.style.display = 'none';
      pageLoader.style.display = 'none';
    }
    
    // Show games section
    function showGames() {
      homepage.style.display = 'none';
      gamesSection.style.display = 'block';
      proxySection.style.display = 'none';
      settingsSection.style.display = 'none';
      pageLoader.style.display = 'none';
      loadGames();
    }
    
    // Show proxy section
    function showProxy() {
      homepage.style.display = 'none';
      gamesSection.style.display = 'none';
      proxySection.style.display = 'block';
      settingsSection.style.display = 'none';
      pageLoader.style.display = 'none';
    }
    
    // Show settings section
    function showSettings() {
      homepage.style.display = 'none';
      gamesSection.style.display = 'none';
      proxySection.style.display = 'none';
      settingsSection.style.display = 'block';
      pageLoader.style.display = 'none';
    }
    
    // Load and display games
    function loadGames() {
      gamesList.innerHTML = '';
      let filteredGames = [...games];
      
      // Search filter
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filteredGames = filteredGames.filter(game => 
          game.name.toLowerCase().includes(searchTerm)
        );
      }
      
      // Sort
      if (sortSelect.value === 'alphabetical') {
        filteredGames.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortSelect.value === 'reverse') {
        filteredGames.sort((a, b) => b.name.localeCompare(a.name));
      }
      
      // Create game items
      filteredGames.forEach(game => {
        const li = document.createElement('li');
        li.className = 'game-item';
        li.textContent = game.name;
        li.addEventListener('click', () => loadGame(game.url));
        gamesList.appendChild(li);
      });
    }
    
    // Load a game
    function loadGame(url) {
      const iframe = document.querySelector('#page-loader iframe');
      iframe.src = url;
      homepage.style.display = 'none';
      gamesSection.style.display = 'none';
      proxySection.style.display = 'none';
      settingsSection.style.display = 'none';
      pageLoader.style.display = 'block';
    }
    
    // Load proxy
    function loadProxy() {
      const url = document.getElementById('proxyUrl').value;
      if (url) {
        loadGame(url);
      }
    }
    
    // Random game
    function randomGame() {
      const randomIndex = Math.floor(Math.random() * games.length);
      loadGame(games[randomIndex].url);
    }
    
    // Return to homepage from game
    function returnHome() {
      showHomepage();
      const iframe = document.querySelector('#page-loader iframe');
      iframe.src = '';
    }
    
    // Refresh game
    function refreshGame() {
      const iframe = document.querySelector('#page-loader iframe');
      iframe.src = iframe.src;
    }
    
    // Color settings
    function saveColorChanges() {
      const bgColor = document.getElementById('bg').value;
      const blockColor = document.getElementById('block-color').value;
      
      document.body.style.backgroundColor = bgColor;
      document.querySelectorAll('.card, .setting-bg, .game-item').forEach(el => {
        el.style.backgroundColor = blockColor;
      });
      
      localStorage.setItem('bgColor', bgColor);
      localStorage.setItem('blockColor', blockColor);
      alert('Settings saved!');
    }
    
    function restoreColorChanges() {
      document.body.style.backgroundColor = '#000000';
      document.querySelectorAll('.card, .setting-bg, .game-item').forEach(el => {
        el.style.backgroundColor = '#2b2b2b';
      });
      
      document.getElementById('bg').value = '#000000';
      document.getElementById('block-color').value = '#2b2b2b';
      
      localStorage.removeItem('bgColor');
      localStorage.removeItem('blockColor');
      alert('Defaults restored!');
    }
    
    // Load saved colors
    function loadSavedColors() {
      const savedBg = localStorage.getItem('bgColor');
      const savedBlock = localStorage.getItem('blockColor');
      
      if (savedBg) {
        document.body.style.backgroundColor = savedBg;
        document.getElementById('bg').value = savedBg;
      }
      
      if (savedBlock) {
        document.querySelectorAll('.card, .setting-bg, .game-item').forEach(el => {
          el.style.backgroundColor = savedBlock;
        });
        document.getElementById('block-color').value = savedBlock;
      }
    }
    
    // Event listeners
    searchInput.addEventListener('input', loadGames);
    sortSelect.addEventListener('change', loadGames);
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadSavedColors();
      showHomepage();
      loadGames();
    });
  </script>
</body>
</html>
